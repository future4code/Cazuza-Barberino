<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="grid-style.css">
    <title>Grid</title>
</head>

<body>

    <div class="sidebard">
        <p>First List:</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>Second List:</p>
        <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <div class="content-container">
        <div class="header"></div>
        <div class="content-grid">
            <div class="item blue-ones one">1</div>
            <div class="item yellow-ones two">2</div>
            <div class="item green-ones three">3</div>
            <div class="item blue-ones one">4</div>
            <div class="item yellow-ones two">5</div>
            <div class="item green-ones three">6</div>
            <div class="item black-ones one">7</div>
            <div class="item black-ones two">8</div>
            <div class="item white-ones one">9</div>
            <div class="item white-ones two">10</div>
            <div class="item white-ones three">11</div>
        </div>
    </div>

</body>

</html>
