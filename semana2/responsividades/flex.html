<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="flex-style.css">
    <title>Flex</title>
</head>

<body>

    <div class="sidebard">
        <p>First List:</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
        <p>Second List:</p>
        <ul>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <div class="content-container">
        <div class="header"></div>
        <div class="trio">
            <div class="item blue-ones">1</div>
            <div class="item yellow-ones">2</div>
            <div class="item green-ones">3</div>
        </div>
        <div class="trio">
            <div class="item blue-ones">4</div>
            <div class="item yellow-ones">5</div>
            <div class="item green-ones">6</div>
        </div>
        <div class="trio">
            <div class="item black-ones">7</div>
            <div class="item black-ones">8</div>
        </div>
        <div class="trio">
            <div class="item white-ones">9</div>
            <div class="item white-ones">10</div>
            <div class="item white-ones">11</div>
        </div>
    </div>
    
</body>

</html>
